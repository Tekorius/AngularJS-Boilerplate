<div class="row">

	<div class="col-md-3">
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Standard box</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
							title="Collapse">
						<i class="fa fa-minus"></i></button>
					<button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip"
							title="Remove">
						<i class="fa fa-times"></i></button>
				</div>
			</div>
			<div class="box-body">
				Standard box
			</div>
			<div class="box-footer">
				Footer
			</div>
		</div>
	</div>


	<div class="col-md-3">
		<div class="box box-default collapsed-box">
			<div class="box-header with-border">
				<h3 class="box-title">Expandable</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				The body of the box
			</div>
		</div>
	</div>

	<div class="col-md-3">
		<div class="box box-solid box-success">
			<div class="box-header with-border">
				<h3 class="box-title">Removable</h3>

				<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				Solid box
			</div>
		</div>
	</div>

	<div class="col-md-3">
		<div class="box box-danger box-solid">
			<div class="box-header">
				<h3 class="box-title">Loading state</h3>
			</div>
			<div class="box-body">
				The body of the box
			</div>
			<div class="overlay">
				<i class="fa fa-refresh fa-spin"></i>
			</div>
		</div>
	</div>
</div>

<!-- https://github.com/TerryMooreII/angular-wysiwyg -->
<div class="box box-default">
	<div class="box-header with-border">
		<h3 class="box-title">WYSIWYG Editor</h3>

		<div class="box-tools pull-right">
			<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
			</button>
		</div>
	</div>
	<div class="box-body">
		<wysiwyg texarea-class="form-control" ng-model="editors" enable-bootstrap-title="true"></wysiwyg>
	</div>
</div>
